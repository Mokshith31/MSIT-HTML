<!DOCTYPE html>
<html>
<head>
    <title>Apply for MSIT Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Application Form Section -->
    <section class="apply-section">
        <h1>Application Form</h1>
        <form class="application-form" action="#" method="post" enctype="multipart/form-data">
            <!-- Full Name Field -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <!-- Email Address Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Date of Birth Field -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <!-- Statement of Purpose Field -->
            <label for="sop">Statement of Purpose:</label>
            <textarea id="sop" name="sop" rows="5" required></textarea>
            
            <!-- Resume/CV Upload Field -->
            <label for="resume">Upload Resume/CV:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>
